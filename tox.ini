

# content of: tox.ini , put in same dir as setup.py
[tox]
requires = tox-conda
envlist = py38,py39,py310

[testenv]
usedevelop=True
commands =
    pytest --cov --cov-append --cov-report=term-missing
deps =
    pytest
    pytest-cov
depends =
    {py38,py39}: clean
    report: py38,py39
    
[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
